<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_900903_5rebw8ixm7x.css">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        html,body,main{
            height: 100%;
            position: relative;
        }
        body{
            font-size: 12px;
            line-height: 1.2;
        }
        main>section {
            height: calc(100% - 45px);
            padding: 10px;
            background: #fff;
            overflow: scroll;
            -webkit-overflow-scrolling: touch; /*ios 上增加弹性*/
        }
        main>section{
            display: none;
        }
        main section:first-child{
            display: block;
        }
        .item {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            padding-top: 10px;
        }
        .item>a{
            display: block;
            display: flex;
        }
        .item .cover,
        .item .cover img{
            width: 70px;
        }
        .item .detail {
            flex: 1;
            padding-left: 10px;
        }
        .item .detail h2{
            font-size: 16px;
        }
        .item .detail .extra{
            color: #999;
            margin-top: 4px;
        }
        .item .detail .score{
            color: #FF5722;
        }
        .loading {
            text-align: center;
            padding-top: 10px;
            display: none;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg);  }
        }
        #search {
            height: calc(100% - 45px);
        }
        section .search-area{
            color: #333;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            position: relative;
        }
        section .search-area input {
            width: calc(100% - 50px);
            padding: 8px;
            background-color: #eee;
            border: none;
            border-radius: 2px;
            box-shadow: none;
            outline: none;
        }
        section .search-area .button{
            position: absolute;
            right: 0;
            padding: 8px 10px;
            background: #FF5722;
            color: #fff;
            border-radius: 2px;
            cursor: pointer;
        }
        .loading .iconfont{
            display: inline-block;
            animation: 1s rotate linear infinite;
        }
        footer {
            position: absolute;
            bottom: 0;
            height: 45px;
            width: 100%;
            border-top: 1px solid #ccc;
            background-color: #fff;
            display: flex;
        }
        footer>div {
            flex: 1;
            font-size: 12px;
            text-align: center;
            color: #666;
            padding-top: 6px;
        }
        footer .active{
            color: #00adb5;
        }
        footer>div>span{
            display: block;
        } 
        </style>
</head>
<body>
    <main>
        <section id="top250">
            <div class="container">       
                <!-- <div class="item">
                    <a href="#">
                        <div class="cover">
                            <img src="http://img7.doubanio.com/view/movie_poster_cover/spst/public/p513344864.png" alt="">
                        </div>
                        <div class="detail">
                            <h2>霸王别姬</h2>
                            <div class="extra"><span class="score">9.3分</span> / 1000收藏</div>
                            <div class="extra">1994 / 剧情、爱情</div>
                            <div class="extra">导演: 张艺谋</div>
                            <div class="extra">主演: 张艺谋、张艺谋、张艺谋</div>
                        </div>
                    </a>
                </div>  -->
            </div>
      <div class="loading"><span class="iconfont icon-loading"></span></div>
    </section>
    <section id="beimei">
      <div class="container">
        hello
      </div>
      <div class="loading"><span class="iconfont icon-loading"></span></div>
    </section>
    <section id="search">
      <div class="wrap">
        <div class="search-area">
          <input type="text" placeholder="搜索电影"><span class="button"> 搜索</span>
        </div>
        <div class="search-result">
          <div class="container"></div>
          <div class="loading"><span class="iconfont icon-loading"></span> </div>
        </div>        
      </div>

    </section>
  </main>
  <footer>
    <div class="active">
      <span class="iconfont icon-top250"></span><span>Top250</span>
    </div>
    <div>
      <span class="iconfont icon-us"></span><span>北美</span>
    </div>
    <div>
      <span class="iconfont icon-search"></span><span>搜索</span>
    </div>
  </footer>
</body>
   <script>
       var top250 ={
           init:function(){
               this.$element = $('#top250')
               this.isLoading =false
               this.index = 0
               this.isFinish = false
               this.bind()
               this.start()
           },
           bind:function(){
               var _this = this
                this.$element.scroll(function(){
                    _this.start()
                })
           },
           start:function(){
               var _this =this
               this.getData(function(data){
                   _this.render(data)
               })
           },
           getData:function(callback){
               var _this = this
               if(_this.isLoading) return
               _this.isLoading = true
               _this.$element.find('.loading').show()
               $.ajax({
                   url:'http://api.douban.com/v2/movie/top250',
                   data:{
                       start:_this.index||0
                   },
                   dataType:'jsonp'
               }).done(function(ret){
                    console.log(ret);
                    _this.index += 20;
                    console.log(_this.index);
                  if(_this.index >= ret.total){
                      _this.isFinish = true;
                  }
                  callback&&callback(ret)
               }).fail(function(){
                   console.log('数据异常')
               }).always(function(){
                   _this.isLoading = false
                   _this.$element.find('loading').hide()
               })
           }
       }
       var  app = {
           init:function(){
               this.$tabs = $('footer>div')
               this.$panels = $('section')
               this.bind()
               top250.init();
           },
           bind:function(){
               var _this = this
               this.$tabs.on('click',function(){
                   $(this).addClass('active').siblings().removeClass('active')
                   _this.$panels.eq($(this).index()).fadeIn().siblings().hide()
                   console.log($(this).index())
               })
           }
       }
       app.init()
   </script>
</html>
