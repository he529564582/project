<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
<style>
    .bgc1{
        background:red;
    }
    .bgc2{
        background:blue;
    }
</style>
</head>
<body>
  <div id="demo">

    <button :class={bgc1:status1,bgc2:status2} @click="onClick">按钮</button>
  </div>
  <script>
        var app = new Vue({
          el:"#demo",
          data:{
              status1:true,
              status2:false,
          },
          methods:{
            onClick(){
              this.status1= !this.status1
              this.status2= !this.status2
            }
          }
      })
    </script>
</body>
</html>
