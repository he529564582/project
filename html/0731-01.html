<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{margin:0 auto;list-style: none; font-family: 'Times New Roman', Times, serif;font-size: 16px;border-bottom: dodgerblue solid 10px;overflow: hidden;width: 500px;height: 20px;}
        ul li{float: left;}
        ul li a{text-decoration: none;;display: block;line-height: 20px;text-align: center;margin-right: 10px;color: #000;}
        ul li:hover{background:dodgerblue;}
        ul li a:hover span{display: block;}
        ul li a span{display: none;}
        ul li a:hover{margin-top: -20px;}
    </style>
</head>
<body>
    <ul >
        <li><a href="#">首页<span>Home</span></a></li>
        <li><a href="#">课程大厅<span>Course</span></a></li>
        <li><a href="#">学习中心<span>Learn</span></a></li>
        <li><a href="#">关于我们<span>About</span></a></li>
    </ul>
</body>
</html>
