    <style>
        *{
            margin: 0px;

            color: black;
        }
        #menu{
            width: 600px;
            height: 40px;
            background-color:cornflowerblue;
            margin: 0 auto;
        }
        ul{
            list-style-type: none;
        }
        ul li{
            float: left;
            text-align: center;
            line-height: 40px;
            position: relative;
        }
        ul li a{
            text-decoration: none;
            padding: 0 10px;
        }
        ul li ul li{
            float: none;
            
        }
        ul li ul li:hover{
            background-color:crimson;
        }
        ul li:hover{
            background-color:burlywood;
        }
        ul li ul{
           position: absolute;
           left: 0px;
           top: 40px;
           display: none;
        }
        
       ul li:hover ul{
           display: block;
       }
        
    </style>
</head>
