<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
       function over(){
        document.getElementById("o1").style.color = "red";
       }
       function out(){
        document.getElementById("o2").style.color = "yellow";  
       }
   </script>
   <button id="o1" type="button" onclick="over()">1</button>
   <button id="o2" type="button" onclick="out()">2</button>
   
</body>
</html>
