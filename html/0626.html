<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在组件中使用v­-model</title>
</head>
<body>
    <div id="app">
        <span>{{total}}</span>
        <child v-model="total"></child>
    </div>
    <script>
       var app = new Vue({
           el:"#app",
           data:{
            total:0
           },
           components:{
               'child':{
                    template:'<div><button @click="handel">+1000</button></div>',
                    data(){
                        return {
                            value:0
                        }
                    },
                    methods:{
                        handel(){
                            this.value = this.value + 1000
                            this.$emit('input',this.value)
                        }
                    }
               }
           }
       })
    </script>
</body>
</html>
