<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function disp_prompt(){
            var name=prompt("请输入名字","A");
            if(name!=null && name!=""){
                document.write(name)
            }
           
        }
    </script>
    <input type="button" name="" value="显示一个提示框" onclick="disp_prompt()">
</body>
</html>
