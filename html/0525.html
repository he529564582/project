<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    ul{
        list-style-type: none;
    }
    a{
        color: black;
        text-decoration: none;
        font-size: 20px;
    }
    .logo{
        height: 100px;
        width: 100px;
        background-color: red;
        border-radius:50%;
    }
    header{
        position: relative;
    }
    #xx{
        border-radius:10%;
        width: 40px;
        height: 30px;
        border:1px black solid;
        position: absolute;
        right: 40px;
        top: 40px;
    }
    .nav{
        display: none;
    }
    .nav.active{
        background: purple;
        display: flex;
        justify-content: space-between;
    }
</style>
<body>
    <header>
        <div class="logo"></div>
        <button id="xx">菜单</button>
        <ul id="yy" class="nav">
            <a href="#"><li>选项1</li></a>
            <a href="#"><li>选项2</li></a>
            <a href="#"><li>选项3</li></a>
            <a href="#"><li>选项4</li></a>
            <a href="#"><li>选项5</li></a>
        </ul>
    </header>
</body>
<script>
    xx.onclick = function(){
        yy.classList.toggle('active')
    }
</script>
</html>
