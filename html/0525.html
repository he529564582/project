<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .logo{
        height: 100px;
        width: 100px;
        background-color: red;
        border-radius:50%;
    }
    header{
        position: relative;
    }
    #xx{
        position: absolute;
        right: 0;
        top: 0;
    }
    .nav{
        display: block;
    }
</style>
<body>
    <header>
        <div class="logo"></div>
        <button id="xx">菜单</button>
        <ul class="nav">
            <li>选项1</li>
            <li>选项2</li>
            <li>选项3</li>
            <li>选项4</li>
            <li>选项5</li>
        </ul>
    </header>
</body>
</html>
