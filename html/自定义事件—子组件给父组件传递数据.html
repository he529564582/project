<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{total}}
        <child1 @change="handleadd"></child1>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                total:0
            },
            methods:{
                handleadd(value){
                    this.total = value
                    console.log(1)
                }
            },
            components:{
                child1:{
                    template:'<div><button @click="handle">+1000</button></div>',
                    data(){
                        return {
                            count:0
                        }
                    },
                    methods:{
                        handle(){
                            this.count = this.count + 1000
                            this.$emit('change',this.count)
                        }
                    }
                },
                
            }
        })
    </script>
</body>
</html>
