<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing:border-box;
    }
    a{
        text-decoration: none;
        color:slategrey;
    }
    header{
        border:paleturquoise 1px solid;
    }
    .logo{
        height: 100px;
        width: 100px;
        background: paleturquoise;
        border-radius:50%;
        float: left;
        text-align: center;
        line-height: 100px;
    }
    .nav{
        float: right;
    }
    .nav>div{
        float: left;
        border-left:1px skyblue solid;
        
        line-height: 24px;
        padding: 38px 0;
        font-size: 24px;
    }
    .nav>div>a:hover{
        background: violet;
    }
    .clearfix::after{
        content:'';
        display: block;
        clear:both;
    }
    .banner{
        width: 800px;
        height: 400px;
        margin: 10px auto 0 auto;
        background-color: #888;
    }
    .pictures{
        width: 800px;
        margin: 0 auto;
        background-color: greenyellow;
    }
    .picture{
        float: left;
        width: 194px;
        height: 194px;
        background: purple;
        margin: 4px;
        
        
    }
    .picture:nth-child(4n+1){
        margin-left: 0;
    }
    .picture:nth-child(4n){
        margin-right: 0;
    }
    .art{
        width: 800px;
        
        margin: 0 auto;
    }
    .art > .sider{
        height: 300px;
        width:calc(33.33% - 20px);
        margin-right: 20px;
        float: left;
        background:lightslategray;
    }
    .art >.main{
        height: 300px;
        width: 66.66%;
        float: left;
        background:lightblue;
        
    }
</style>
<body>
    <header class="clearfix">
        <div class="logo">logo</div>
        <div class="nav clearfix">
            <div><a href="#">导航1</a></div>
            <div><a href="#">导航2</a></div>
            <div><a href="#">导航3</a></div>
            <div><a href="#">导航4</a></div>
            <div><a href="#">导航5</a></div>
        </div>
    </header>
    <div class="banner"></div>
    <div class="pictures clearfix">
        <div class="picture"></div>
        <div class="picture"></div>
        <div class="picture"></div>
        <div class="picture"></div>
        <div class="picture"></div>
        <div class="picture"></div>
        <div class="picture"></div>
        <div class="picture"></div>
    </div>
    <div class="art clearfix">
        <div class="sider"></div>
        <div class="main"></div>
    </div>
</body>
</html>
