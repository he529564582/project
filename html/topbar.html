<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        border-sizing:border-box;
    }
    a{
        text-decoration: none;
        color:slategrey;
    }
    header{
        border:paleturquoise 1px solid;
    }
    .logo{
        height: 100px;
        width: 100px;
        background: paleturquoise;
        border-radius:50%;
        float: left;
        text-align: center;
        line-height: 100px;
    }
    .nav>div{
        float: right;
        border-left:1px skyblue solid;
        
        line-height: 24px;
        padding: 38px 0;
        font-size: 24px;
    }
    .nav>div>a:hover{
        background: violet;
    }
    .clearfix::after{
        content:'';
        display: block;
        clear:both;
    }
</style>
<body>
    <header class="clearfix">
        <div class="logo">logo</div>
        <div class="nav clearfix">
            <div><a href="#">导航1</a></div>
            <div><a href="#">导航2</a></div>
            <div><a href="#">导航3</a></div>
            <div><a href="#">导航4</a></div>
            <div><a href="#">导航5</a></div>
        </div>
    </header>
</body>
</html>
