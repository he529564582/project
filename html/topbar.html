<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        border-sizing:border-box;
    }
    .logo{
        height: 100px;
        width: 100px;
        background: paleturquoise;
        border-radius:50%;
        float: left;
    }
    .nav div{
        float: right;
        margin-left: 20px;
    }
    .clearfix::after{
        content:'';
        display: block;
        clear:both;
    }
</style>
<body>
    <header class="clearfix">
        <div class="logo"></div>
        <div class="nav clearfix">
            <div>导航1</div>
            <div>导航2</div>
            <div>导航3</div>
            <div>导航4</div>
            <div>导航5</div>
        </div>
    </header>
</body>
</html>
