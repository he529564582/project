<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        姓名：<input type="text" name="name" placeholder="用户名"><br>
        密码：<input type="password" name="密码"><br>
        性别：<input type="radio" name="sex" value="man" checked>男
        <input type="radio" name="sex" value="woman">女<br>
        取向：<input type="radio" name="取向" value="man">男
        <input type="radio" name="取向" value="woman" checked>女<br>
        爱好：<input type="checkbox" name="hobby" value="game">dota
        <input type="checkbox" name="hobby" value="play" checked>旅游
        <input type="checkbox" name="hobby" value="pet" checked>宠物<br>
        评论：<textarea name="comments" id="" cols="50" rows="15" placeholder="ddd"></textarea><br>
        我的car：<select>
                <option name="car" value="a">萨博</option>
        </select>
       <input type="submit" value="提交">
    </div>
</body>
</html>
