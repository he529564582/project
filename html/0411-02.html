<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: #4FBF6E;
        }
    </style>
    <script>
        $(document).ready(function(){
            $(".b1").click(function(){
                $(".ol0").append("<li>x</li>");
            });
            $(".b1").click(function(){
                $(".ol1").prepend("<li>x</li>");
            });
            
            $(".b1").click(function(){
                $(".ol3").before("<li>x</li>");
            });
            $(".b1").click(function(){
                $(".ol2").after("<li>x</li>");
            });
            
        });
    </script>
</head>
<body>
    <button class="b1">按钮</button>
    <div>
        <ol class="ol0">
            <li>abc</li>
            <li>abc</li>
            <li>abc</li>
        </ol>
    </div>
    <div>
            <ol class="ol1">
                <li>abc</li>
                <li>abc</li>
                <li>abc</li>
            </ol>
        </div>
        <div>
                <ol class="ol2">
                    <li>abc</li>
                    <li>abc</li>
                    <li>abc</li>
                </ol>
            </div>
            <div>
                    <ol class="ol3">
                        <li>abc</li>
                        <li>abc</li>
                        <li>abc</li>
                    </ol>
                </div>
</body>
</html>
