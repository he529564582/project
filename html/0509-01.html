<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function myFunction()
        {
            var x;
            var month =new Date().getMonth();
            switch(month)
            {
                case 0:
                    day="1";
                    break;
                case 1:
                    day="2";
                    break;
                case 2:
                    day="3";
                    break;
                case 3:
                    day="4";
                    break;
                case 4:
                    day="5";
                    break;
                case 5:
                    day="6";
                    break;
                case 6:
                    day="7";
                    break;
                case 7:
                    day="8";
                    break;
                case 8:
                    day="9";
                    break;
                case 9:
                    day="10";
                    break;
                case 10:
                    day="11";
                    break;
                case 11:
                    day="12";
                    break;
            }
            document.getElementById("demo").innerHTML=day;
        }
    </script>
</head>
<body>
        <p>点击下面的按钮来显示今天是周几：</p>
        <button onclick="myFunction()">点击这里</button>    
        <p id="demo"></p>        
</body>
</html>
