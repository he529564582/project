<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
       .d1{
           width: 300px;
           height: 100px;
           margin-top: 50px;
           position: absolute;
           background-color:paleturquoise;
           text-align: center;
       } 
    </style>
    <script>
        $(document).ready(function(){
            $(".b1").click(function(){
               $(".d1").text(123);
            });
            $(".b2").click(function(){
                $(".d1").text(456);
            });
            $(".b3").click(function(){
                $(".i1").val(789);
            });
        });
    </script>
</head>
<body>
    <button class="b1">按钮1</button>
    <button class="b2">按钮2</button>
    <button class="b3">按钮3</button>
    <input class="i1" type="text" name="text" value="12345">
    <div class="d1">https://code.jquery.com/jquery-1.10.2.js</div>
</body>
</html>
