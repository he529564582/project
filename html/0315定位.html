<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div{
          margin: 0px;
          padding: 0px;
          border: solid 1px gray;
          width: 100px;
          height: 100px;
          text-align: center;
          line-height: 100px;
      }
      .div1{
        
      }
      .div2{
          position: absolute;
          right: 0px;
          top: 0px;
          margin: 8px;
      }
      .div3{
          position: absolute;
          bottom: 0px;
          left: 0px;
          margin: 8px;
      }
      .div4{
          position: absolute;
          bottom: 0px;
          right : 0px;
          margin: 8px;
      }
      .div5{
          
          top: 50%;
          left: 50%;
          margin-left: -50px;
          margin-top: -50px;
          position: absolute;
      }
    </style>
</head>
<body>
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
    <div class="div5">5</div>
</body>
</html>
