<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_900903_5rebw8ixm7x.css">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        ul{   
            list-style-type: none;
        }
        ul li {
            padding: 1px;
        }
        html,body,main{
            height: 100%;
            position: relative;
        }
        body{
            font-size: 12px;
            line-height: 1.2;
        }
        main>section {
            height: calc(100% - 45px);
            padding: 10px;
            background: #fff;
            overflow: scroll;
            -webkit-overflow-scrolling: touch; /*ios 上增加弹性*/
        }
        main>section{
            display: none;
        }
        main section:first-child{
            display: block;
        }
        .item {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            padding-top: 10px;
        }
        .item>a{
            display: block;
            display: flex;
        }
        .item .cover,
        .item .cover img{
            width: 70px;
        }
        .item .detail {
            flex: 1;
            padding-left: 10px;
        }
        .item .detail h2{
            font-size: 16px;
        }
        .item .detail .extra{
            color: #999;
            margin-top: 4px;
        }
        .item .detail .score{
            color: #FF5722;
        }
        .loading {
            text-align: center;
            padding-top: 10px;
            display: none;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg);  }
        }
        #search {
            height: calc(100% - 45px);
        }
        section .search-area{
            color: #333;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            position: relative;
        }
        section .search-area input {
            width: calc(100% - 50px);
            padding: 8px;
            background-color: #eee;
            border: none;
            border-radius: 2px;
            box-shadow: none;
            outline: none;
        }
        section .search-area .button{
            position: absolute;
            right: 0;
            padding: 8px 10px;
            background: #FF5722;
            color: #fff;
            border-radius: 2px;
            cursor: pointer;
        }
        .loading .iconfont{
            display: inline-block;
            animation: 1s rotate linear infinite;
        }
        footer {
            position: absolute;
            bottom: 0;
            height: 45px;
            width: 100%;
            border-top: 1px solid #ccc;
            background-color: #fff;
            display: flex;
        }
        footer>div {
            flex: 1;
            font-size: 12px;
            text-align: center;
            color: #666;
            padding-top: 6px;
        }
        footer .active{
            color: #00adb5;
        }
        footer>div>span{
            display: block;
        } 
        </style>
</head>
<body>
    <main>
        <section id="top250">
            <div class="container">       
                <!-- <div class="item">
                    <a href="#">
                        <div class="cover">
                            <img src="http://img7.doubanio.com/view/movie_poster_cover/spst/public/p513344864.png" alt="">
                        </div>
                        <div class="detail">
                            <h2>霸王别姬</h2>
                            <div class="extra"><span class="score">9.3分</span> / 1000收藏</div>
                            <div class="extra">1994 / 剧情、爱情</div>
                            <div class="extra">导演: 张艺谋</div>
                            <div class="extra">主演: 张艺谋、张艺谋、张艺谋</div>
                        </div>
                    </a>
                </div>  -->
            </div>
            <div class="loading"><span class="iconfont icon-loading"></span></div>
        </section>
        <section id="us">
            <div class="container">
            </div>
            <div class="loading"><span class="iconfont icon-loading"></span></div>
        </section>
        <section id="search">
            <div class="wrap">
                <div class="search-area">
                    <input type="text" placeholder="搜索电影"><span class="button"> 搜索</span>
                </div>
                <div class="search-result">
                    <div class="container"></div>
                    <div class="loading">
                        <span class="iconfont icon-loading"></span> 
                    </div>
                </div>        
            </div>
        </section>
    </main>
    <footer>
        <div class="active">
            <span class="iconfont icon-top250"></span>
            <span>Top250</span>
        </div>
        <div>
            <span class="iconfont icon-us"></span>
            <span>北美</span>
        </div>
        <div>
            <span class="iconfont icon-search"></span>
            <span>搜索</span>
        </div>
    </footer>
</body>      
    <script>


        var helples ={

            isToButtom:function(){
                return this.$element.height()+this.$element.scrollTop()+10 >= this.$element.find('.container').height()
            },
             createdNode:function(movie){
                 var tpl = `<div class="item">
                    <a href="#">
                        <div class="cover">
                            <img src="http://img3.doubanio.com/view/photo/s_ratio_poster/public/p524964016.jpg" alt="">
                        </div>
                        <div class="detail">
                            <h2></h2>
                            <div class="extra">
                                <ul>
                                    <li><span class="score"></span>分 / <span class="collect-count"></span>收藏<li>
                                    <li><span class="year"></span>年 / <span class="type"></span><li>
                                    <li>导演：<span class="directors"></span></li>
                                    <li>演员：<span class="actors"></span></li>  
                                <ul>
                            </div>  
                        </div>     
                    </a>
                </div>`
                var $node = $(tpl)
                $node.find('.cover img').attr('src',movie.images.small)
                $node.find('.detail h2').text(movie.title)
                $node.find('.score').text(movie.rating.average)
                $node.find('.detail .collect-count').text(movie.collect_count)
                $node.find('.detail .year').text(movie.year)
                $node.find('.detail .type').text(movie.genres.join('、'))
                //豆瓣API directors是个数组，同actors需要遍历
                $node.find('.detail .directors').text(function(){
                    var directorsArr = []
                    movie.directors.forEach(function(e){
                        directorsArr.push(e.name)
                    })
                    return directorsArr.join('、')
                })
                $node.find('.detail .actors').text(function(){
                    var actorArr =[]
                    movie.casts.forEach(function(e){
                        actorArr.push(e.name)
                    })
                    return actorArr.join('、')
                })
                return $node
           }
       }





        var top250 = {
            init:function(){
                this.$element = $('#top250')
                this.isLoading = false
                this.isfinish = false
                this.index = 0
                this.bind()
                this.start()
            },
            start:function(){ 
                var _this= this
                this.getData(function(data){
                    _this.render(data)
                })
            },
            bind:function(){
                var _this = this
                this.$element.scroll(function(){
                    _this.start()
                })
            },
            getData:function(callback){
                var _this =this
                if(_this.isLoading = true){
                    _this.$element.find('.loading').show()
                }
                $.ajax({
                    url:'http://api.douban.com/v2/movie/top250',
                    data:{
                        start:_this.index||0
                    },
                    dataType:'jsonp'
                }).done(function(ret){
                    console.log(ret)
                    _this.index += 20
                    if(_this.index >= ret.total){
                        _this.isfinish= true
                    }
                    if(callback){
                        callback(ret)
                    }
                }).fail(function(){
                    console.log('数据异常')
                }).always(function(){
                    if(_this.isLoading = false){
                        _this.$element.find('loading').hide()
                    }
                })
            },
            render:function(data){
               var _this = this
                data.subjects.forEach(function(movie){
                    $node = helples.createdNode(movie)
                    _this.$element.find('.container').append($node)
                })
            }
        }




 var us = {
            init:function(){
                this.$element = $('#us')
                // this.isLoading = false
                // this.isfinish = false
                // this.bind()
                this.start()
            },
            start:function(){
                var _this= this
                this.getData(function(data){
                    _this.render(data)
                })
            },
            // bind:function(){
            //     var _this = this
            //     this.$element.scroll(function(){
            //         _this.start()
            //     })
            // },
            getData:function(callback){
                var _this =this
                // if(_this.isLoading = true){
                //     _this.$element.find('.loading').show()
                // }
                $.ajax({
                    url:'http://api.douban.com/v2/movie/us_box',
                    data:{
                        start:0,
                        count:20
                    },
                    dataType:'jsonp'
                }).done(function(ret){
                    console.log(ret)
                    _this.index += 20
                    if(_this.index>=ret.total){
                        _this.isfinish= true
                    }
                    if(callback){
                        callback(ret)
                    }
                }).fail(function(){
                    console.log('数据异常')
                }).always(function(){
                    // if(_this.isLoading = false){
                    //     _this.$element.find('loading').hide()
                    // }
                })
            },
            render:function(data){
               var _this = this
                data.subjects.forEach(function(movie){
                    $node = helples.createdNode(movie.subject)     //豆瓣北美电影排行榜返回数据被多包裹了一层
                    _this.$element.find('.container').append($node)
                })
            }
        }

        var search = {
            init:function(){
                this.$element = $('#search')
                // this.isLoading = false
                // this.isfinish = false
                this.bind()
                this.start()
                this.keyword =''
            },
            start:function(){
                var _this= this
                this.getData(function(data){
                    _this.render(data)
                })
            },
            bind:function(){
                var _this = this
                this.$element.find('.button').on('click',function(){
                    _this.keyword = _this.$element.find('input').val()
                    _this.start()
                })
            },
            getData:function(callback){
                var _this =this
                // if(_this.isLoading = true){
                //     _this.$element.find('.loading').show()
                // }
                $.ajax({
                    url:'http://api.douban.com/v2/movie/search',
                    data:{
                        q:_this.keyword
                    },
                    dataType:'jsonp'
                }).done(function(ret){
                    console.log(ret)
                    // _this.index += 20
                    // if(_this.index>=ret.total){
                    //     _this.isfinish= true
                    // }
                    if(callback){
                        callback(ret)
                    }
                }).fail(function(){
                    console.log('数据异常')
                }).always(function(){
                    // if(_this.isLoading = false){
                        _this.$element.find('loading').hide()
                    // }
                })
            },
            render:function(data){
               var _this = this
                data.subjects.forEach(function(movie){
                    $node = helples.createdNode(movie)
                    _this.$element.find('.container').append($node)
                })
            }
        }

        var app = {
            init:function(){
                this.$tabs = $('footer>div')
                this.$panels = $('section')
                this.bind()
                top250.init()
                us.init()
                search.init()
            },
           bind:function(){
               var _this = this
                this.$tabs.on('click',function(){
                   console.log($(this).index())
                   $(this).addClass('active').siblings().removeClass('active')
                   _this.$panels.eq($(this).index()).fadeIn().siblings().hide()
               })
           }
        } 
        app.init()
    </script>    
</html>
