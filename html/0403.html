<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var week = 7;
        switch(week)
        {
            case 0:
            document.write("A");
            break;

            case 1:
            document.write("B");
            break;

            case 7:
            document.write("C");
            break;
        }
    </script>
</body>
</html>
