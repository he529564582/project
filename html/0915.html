<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  div {
    width: 100px;
    height: 100px;
    padding: 50px;
    margin: 50px;
    border:50px solid;
    color:red;
  }
  *{
      padding: 0;
      margin: 0;
  }
</style>
</head>
<body>

<div id="div"></div>
<script>
  var d = document.querySelector('#div');
  var rect = d.getBoundingClientRect();
  console.log(rect.left)  //50
  console.log(rect.right)  //350
  console.log(rect.width)  //300
  console.log(rect.top)   //50
  console.log(rect.bottom)  //350
  console.log(rect.height)  //300
</script>
</body>
</html>
