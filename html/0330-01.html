<!DOCTYPE html>

<body>
    <script>
        function conf(){
            var a = confirm("弹窗")
            if(a!==true){

                alert("确认")
            }
            else{
                alert("取消")
            }
        }
    </script>
    <button type="button" onclick="conf()">🔘</button>
</body>
