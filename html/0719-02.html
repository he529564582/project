        <form>

                <input type="checkbox" name="hobby" id="hobby1">  音乐

                <input type="checkbox" value = "全选" id="all"   onclick="change()">全选
                <input type="checkbox" value = "全不选" id="revcheck"   onclick = "revs()">反选

              <script type="text/javascript">
      //1.在第27行处补充完整，实现当点击"全选"按钮时，将选中所有的复选项。
      //提示:document.getElementsByTagName("input")获取的是所有input标签，包括复选项和按钮，所以要判断是否是复选项，如是选中。
      //2.在第33行处补充完整，实现当点击"全不选"按钮时，将取消所有选中的复选项。
      //3.在第40行处补充完整，在文本框中输入输入1-6数值，当点击"确定"按钮时，根据输入的数值，通过id选中相应的复选项。
              

              //获取checkbox按钮组
 var allpro = document.getElementsByName("hobby");
 //全选方法
 var onoff=false
 function change(){
    //获取全选按钮
 var all = document.getElementById("all");

 //全选按钮被选中时，遍历所有按钮
    if(all.checked){
     for(var i = 0; i < allpro.length; i++) {
     if(allpro[i].type=="checkbox"){
     allpro[i].checked=true;
     }
     }
     //全选按钮未被选中时
    }else{
     for (var i = 0; i < allpro.length; i++) {
         
     if (allpro[i].type=="checkbox"){
     allpro[i].checked=false;
     }
     }
    }
 }
                //反选方法
function revs(){
    //获得反选按钮
    var reverse = document.getElementById("revcheck");
    //反选按钮被选中时，遍历所有按钮
    if(reverse.checked){
        for(var i =0;i<allpro.length;i++){
            if(allpro[i].type =="checkbox" && allpro[i].checked==true){
                allpro[i].checked =false;
            }
            else if(allpro[i].type=="checkbox" && allpro[i].checked==false){
                allpro[i].checked= true;
            }
        } 
    }//反选按钮未被选中时
    else{
        for (var i = 0; i < allpro.length; i++) {
     if (allpro[i].type=="checkbox"&&allpro[i].checked==true) {
     allpro[i].checked= false;
     }else if (allpro[i].type=="checkbox"&&allpro[i].checked==false) {
     allpro[i].checked= true;
            } 
        }
    }
}
