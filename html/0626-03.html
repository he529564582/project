<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父链：this.$parent</title>
</head>
<body>
    <div id="app">
        <child></child>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                msg:'通过父链：this.$parent获取父组件消息ABC'
            },
            components:{
                child:{
                    methods:{
                        getFatherDate(){
                            alert(this.$parent.msg)
                        }
                    },
                    template:'<div><button @click=getFatherDate>getFatherDate</button></div>'
                }
            }
        })
    </script>
</body>
</html>
