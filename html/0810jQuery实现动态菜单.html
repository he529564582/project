<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
   
html, body, ul, li {padding:0; margin:0;}
body {font:10pt;}
ul,li {list-style-type:none; text-transform:capitalize;}
.clear {clear:both; *display:inline;/*IE only*/}

/*menu*/
#menu {
    margin:100px auto; 
    display:block; 
    width:1000px; 
    height:34px;
    }
#nav {
    display:block;
    }
#nav .mainlevel {
    float:left; 
    background:#3f240e; 
    text-align:center; 
    display:block;
    }
#nav .mainlevel a {
    color:#fff; 
    text-decoration:none; 
    line-height:34px; 
    height:34px; 
    text-align:center; 
    padding:0 20px; 
    display:block; 
    width:48px;
    }
#nav .mainlevel a:hover {
    color:#3f240e; 
    text-decoration:none; 
    background-color: aqua;
    }
#nav .mainlevel ul {
    position:absolute; 
    display:none; 
    width:2000px;
    /*IE is great need, width>=li.length*/
    }
#nav .mainlevel li {
    float:left; background:#3f240e;
    }
#nav .mainlevel li a {
    padding:0 12px; 
    line-height:24px; 
    height:24px; 
    display:block; 
    padding-bottom:6px;/*IE6 only*/
    }
#nav .mainlevel li a:hover {
    color:#3f240e; 
    text-decoration:none; 
   background-color: bisque;
    }
#nav li a em/*input an em tag as a space*/ {
    padding:0 3px;
    }
.note {
    color:#3f240e; 
    border-right:1px solid #fff; 
      background-color: violet;
    display:block; line-height:34px; padding:0 3em;
    }
.Triangle_con {
    height:9px; 
    background-color: yellow;
    display:block; margin-bottom:-6px;}
.log {margin:100px auto; width:1000px; 
    text-transform:capitalize; 
    line-height:200%;
    }
</style>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script  type="text/javascript">
       $(document).ready(function(){
           $("nav li").mousemove(function(){
               $(this).find("ul").slideDown("1000");
           })
           $("nav li").mouseleave(function(){
               $(this).find("ul").slideUp("1000");
           })
       })
    </script>
</head>
<body>
    <div id="menu">
        <ul id="nav">
            <li class="mainlevel"><span class="note">首页</span></li>
            <li class="mainlevel" id="mainlevel_01"><a href="#">课程大厅</a>
                <ul class="sub_nav_01" style="display: none;">
                    <span class="Triangle_con"></span>
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">JQuery</a></li>
                    <li><a href="#">HTML</a></li>
                </ul>
            </li>
            <li class="mainlevel" id="mainlevel_02"><a href="#">学习中心</a>
                <ul class="sub_nav_01" style="display: none;">
                    <span class="Triangle_con"></span>
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">JQuery</a></li>
                    <li><a href="#">HTML</a></li>
                </ul>
            </li>
            <li class="mainlevel"><a href="#">个人中心</a></li>
            <li class="mainlevel"><a href="#">关于我们</a></li>    
        </ul>
    </div>
</body>
</html>
