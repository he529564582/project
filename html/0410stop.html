<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <style>
        .d1{
            width: 100px;
            height: 100px;
            background-color: #15B7B9;
            position:relative;
            margin-top: 10px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $(".b1").click(function(){
                $(".d1").animate({left:'250px'},5000);
                $(".d1").animate({fontSize:'3em'},5000);
                $(".d1").animate({width:'200px'},5000);
                $(".d1").animate({height:'200px'},5000);
            });
            $(document).ready(function(){
                $(".b2").click(function(){
                    $(".d1").stop();
                });
            });
            $(document).ready(function(){
                $(".b3").click(function(){
                    $(".d1").stop(true);
                });
            });
            $(document).ready(function(){
                $(".b4").click(function(){
                    $(".d1").stop(true,true);
                });
            });
        });
    </script>
</head>
<body>
    <button class="b1">开始</button>
    <button class="b2">停止</button>
    <button class="b3">停止所有</button>
    <button class="b4">停止但是要完成</button>
    <div class="d1"> a!</div>
</body>
</html>
