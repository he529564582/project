<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border-sizing:border-box;
        }
        body{
            height: 100vh;
        }
        header{
            height: 100px;
            background: orange;
        }
        .content{
            display: flex;
            height: 100%;
        }
        aside{
           width: 15%; 
           background: tomato;
        }
        main{
           flex-grow: 1; 
           background: lightgreen;
        }
        nav{
            width: 20%; 
            background: blue;
        }
        footer{
            height: 100px;
            background:sienna;  
        }
    </style>
</head>
<body>
    <header></header>
    <div class="content">
        <aside></aside>
        <main></main>
        <nav></nav>
    </div>
    <footer></footer>
</body>
</html>
