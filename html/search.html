<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1213089_o9ybtsnd3hn.css">
    <title>Document</title>
    <style>
        *{
            box-sizing:border-box;
            padding: 0;
            margin: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .wrapper{
            position: relative;
            display: inline-block;
        }
        .nav{
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav > span{
            font-size: 22px;
            height: 35px;
            line-height: 35px;
            margin:0 4px;
        }
        .wrapper{
            float: left;
        }
        .button{
            float: left;
        }
        input[type=text]{
            width: 540px;
            height: 35px;
            font-size: 16px;
            padding-left: 8px;
            line-height: 35px;
            border:#d3d4d8 solid 1px;
        
        }
        .wrapper input[type=text]:focus{
            outline:none;
            border-color:#6eb6ff;
        }
        button{
            height: 35px;
            font-size: 15px;
            border:none;
            background-color: #3385ff;
            color:white;
        }
    </style>
</head>
<body>
    <div class="main">
        <span class="wrapper">
            <input type="text">
            <span class="nav">
                <span class="iconfont icon-voice"></span>
                <span class="iconfont icon-split-line"></span>
                <span class="iconfont icon-camera"></span>
            </span>
        </span>
        <button>百度一下</button>
    </div>
</body>
</html>
