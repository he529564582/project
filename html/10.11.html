<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        li{
            list-style-type: none;
            float: left;
            padding: 20px 40px;
            border-left:  #dbe2ef solid 1px;
            border-top:  #dbe2ef solid 1px;
            cursor: pointer;
        }
        li:last-child{
            border-right:  #dbe2ef solid 1px;
        }
        ul :after{
            content: '';
            display: block;
            clear: both;
        }
        .main{
            clear: both;
        }
        .main .panel{
            display: none;
            border:#dbe2ef solid 1px;
            width: 352px;
            height: 200px;
            color: red;
        }
        .header .active{
            background-color:aquamarine;
        }
        .main .active{
            display: block;
        }
        .tab{
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%,-50%)
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="header">
            <ul class="ul">
                <li class="active a">a</li>
                <li class="a">b</li>
                <li class="a">c</li>
                <li class="a">d</li>
            </ul>
        </div>
        <div class="main">
            <div class="panel active">a panel</div>
            <div class="panel">b panel</div>
            <div class="panel">c panel</div>
            <div class="panel">d panel</div>
        </div>
    </div>
</body>
<script>
    // jquery实现效果
    //click 改为 mouseover 即为滑动切换效果
    // $('.header li').on('mouseover',function(){
    //     console.log(this)
    //     $(this).addClass('active').siblings().removeClass('active')
    //     console.log($(this).index())
    //     $(this).parents('.tab').find('.panel').eq($(this).index()).addClass('active').siblings().removeClass('active')
    // })

    //原生js实现
    document.querySelectorAll('.tab li').forEach(function(node){
        console.log(node)
        node.addEventListener('click',function(){
            var index 
            this.parentElement.querySelectorAll('.a').forEach(function(a,idx){
                a.classList.remove('active')
                if(node === a){
                    index = idx
                }
            })
            this.classList.add('active')
            this.parentElement.parentElement.nextElementSibling.querySelectorAll('.panel').forEach(function(panel){
                panel.classList.remove('active')
            })
            this.parentElement.parentElement.nextElementSibling.querySelectorAll('.panel')[index].classList.add('active')
        })
    })    
</script>
</html>
