<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
           border: 1px red solid;
           margin:10px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $(".b1").click(function(){
                $(".d1").remove();
            });
            $(".b2").click(function(){
                $(".d2").empty();
            });
            $(".b3").click(function(){
                $("div").remove(".d3");
            })
        });
    </script>
</head>
<body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <button class="b1">按钮1</button>
    <button class="b2">按钮2</button>
    <button class="b3">按钮3</button>
</body>
</html>
