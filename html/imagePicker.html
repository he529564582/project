<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height:100vh;
        }
        .imagePicker{
            width: 100px;
            height: 100px;
            border-radius: 50%; 
            display: flex;
            justify-content: center;
            align-items: center;
            position:relative;
            overflow: hidden;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5)
        }
        .imagePicker img{
            width: 100%;
            height: 100%;
            vertical-align:top;
        }
        .imagePicker input[type=file]{
            position: absolute;
            top:0;
            left: 0;
            height: 100%;
            width: 100%;
            cursor:pointer;
            opacity: 0;
            z-index: 1;
        }
        .imagePicker .edit{
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            border: 1px solid red;
            background: rgba(0,0,0,0.5);
            color: white;
            }
        .imagePicker:hover .edit{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="imagePicker">
        <img src="http://g.hiphotos.baidu.com/image/pic/item/77c6a7efce1b9d167b3c552cfddeb48f8d546480.jpg" alt="">
        <input type="file" name="" id="">
        <div class="edit">编辑</div>
    </div>
</body>
</html>
